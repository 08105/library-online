<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
  <title>Library</title>
</head>
<body>
  <h3>Library</h3>
  
  <div id="container">

    <table id="myTable">
      <tr id="header">
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read/Unread</th>
        <th>Remove</th>
      </tr>
      
    </table>
    <br>
    <form>
      <input id="input-title" type="text" placeholder="Title">
      <input id="input-author" type="text" placeholder="Author">
      <input  id="input-pages" type="number" placeholder="Pages">
      <input id="input-read" type="checkbox" placeholder="Read">
      <label for="bookRead">Read?</label>
    </form>
    <button id="submit">Add to Library</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
